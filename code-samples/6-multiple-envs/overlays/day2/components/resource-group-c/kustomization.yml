apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      labelSelector: "resource-group=resource-group-c"

    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 400m
            memory: 640Mi
          limits:
            cpu: 500m
            memory: 768Mi